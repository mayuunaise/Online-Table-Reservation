<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222222;
        }
        .container {
            text-align: center;
            background-color: #111111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff;
            background-color: #443333;
        }
        button:hover {
            background-color: #554444;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #333333;
            color: #fff;
        }
        h2 {
            margin-bottom: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Enter Username"><br>
        <input type="password" id="adminPassword" placeholder="Enter Password"><br>
        <button id="adminLoginBtn">Login</button>
    </div>

    <script>
        const adminLoginBtn = document.getElementById('adminLoginBtn');

        adminLoginBtn.addEventListener('click', function() {
            // Add logic to validate admin credentials
            alert('Admin Login functionality to be implemented.');
        });
    </script>
</body>
</html>
